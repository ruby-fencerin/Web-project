services:
  # The Web App (PHP + Apache)
  php-app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./app
          target: /var/www/html

  # The Database (MariaDB)
  db:
    image: mariadb:12.1.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_webapp
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql

  # Database Management (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin:5.2.3-apache
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    depends_on:
      - db

volumes:
  db_data: